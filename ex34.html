        <div id="individuals_list"></div>

        <script type="module">
            console.log("Hello world");
            import {Individual} from "./genetic_app.js";
            import {readTasksGraphWithUnexpectedTasks} from "./ex34.js";
            import { createSpanningTree } from "./spanning_tree.js";
            
            let task_graph_form = document.getElementById("task_graph_form");
            let result_ta = document.getElementById("result_ta");
            let individuals_list_div = document.getElementById("individuals_list");

            task_graph_form.onsubmit = function(event){
                event.preventDefault();
                let fd = new FormData(event.target);
                let tg_source = fd.get("tg_source");
                let tg = readTasksGraphWithUnexpectedTasks(tg_source);

                let n = tg.tasks.length;
                let g = Number.parseInt(fd.get("g"));
                let l = n * g;

                let inner_html = `
                <p> n = ${n}, g = ${g}, l = ${l}</p>              
                `;

                let individuals = [];

                for(let i=0;i<l;++i){
                    individuals.push(new Individual(
                        tg,
                        createSpanningTree(tg),
                        1,
                        function(time, cost){
                            return time * cost;
                        }
                    ));
                }

                individuals.sort((a,b)=>{
                    return a.cost.total_cost - b.cost.total_cost;
                });

                inner_html += "<ol>";
                for(let ind of individuals){
                    let tree = ind.tree.constructionOptionsBracketNotation();
                    
                    inner_html += `<li> ${tree}, cost: ${ind.cost.total_cost}, time: ${ind.time.total_time}</li>`;
                }
                inner_html += "</ol>";

                individuals_list_div.innerHTML = inner_html;

            }

        </script>
